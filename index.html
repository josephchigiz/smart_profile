<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart Profile</title>
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
		<style>
			body {
				margin: 0 auto;
				border: 10px solid white;
				background-color: rgb(225, 225, 225);
				height: 100vh;
				text-align: center;
			}
			.page-header {
				display: flex;
				width: 100%;
				justify-content: flex-end;
				padding: 1rem 2rem;
			}

			.theme-toggle {
				display: flex;
				min-width: fit-content;
				max-width: max-content;
				gap: 0.5rem;
				padding: 0.5rem 1rem;
				background-color: rgb(217, 217, 217);
				border-radius: 30px;
			}
			.profile {
				display: flex;
				flex-direction: column;
				gap: 2rem;
			}

			.profile-pic {
				align-self: center;
				max-width: 50%;
			}

			.text {
				display: flex;
				flex-direction: column;
				gap: 2rem;
				max-width: 80%;
				margin-inline: auto;
			}

			.name {
				font-size: 1.2rem;
				font-weight: 700;
			}

			.titles {
				font-size: 0.7rem;
			}

			.quote {
				display: flex;
				gap: 0.5rem;
				max-width: 65%;
				align-self: center;
				justify-content: space-evenly;
				align-items: center;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div class="page-header">
			<div class="theme-toggle">
				<span>Dark</span>
				<img src="assets/moon.svg" alt="" />
			</div>
		</div>
		<div class="profile">
			<img
				class="profile-pic"
				src="assets/profile-photo_mobile.png"
				alt=""
			/>
			<div class="text">
				<div>
					<h1 class="name">JOSEPH OCHEGO NYABUTO</h1>
					<p class="titles">
						FRONTEND DEVELOPER | UI/UX DESIGNER | WRITER
					</p>
				</div>
				<div class="quote">
					<img src="assets/line.svg" alt="" />
					<p>
						"Passionate about building intuitive digital experiences
						and writing impactful content"
					</p>
				</div>
				<div>
					<p>12:56:07 <span>UTC</span></p>
					<p>Monday, 3rd February 2025</p>
				</div>
				<div>
					<div>
						<i></i>
						<i></i>
						<i></i>
						<i></i>
					</div>
					<p>‚úâÔ∏è ochegoatwork@gmail.com</p>
				</div>
				<p>üìç Kericho, Kenyas</p>
			</div>
		</div>
	</body>
</html>
